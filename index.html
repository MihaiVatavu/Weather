<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
  <title>Weather</title>
</head>

<body>
  <header class="container-fluid head">
    <input type="text" id="search" placeholder="Search for a city">
    <div class="time">
      <p id="date">27 October 2020</p>
      <p id="clock">21:21</p>

    </div>
  </header>

  <main>
    <h1 class="title"><span id="city" class="try">London </span><span>is <span id="word">melting</span>!</span></h1>
    <div class="container-fluid temperatures ">
      <div class="row justify-content-around">
        <div class="now col-lg-3 col-md-6">
          <h2>Now</h2>
          <p><span id="now-weather" class="deg">10</span>&degC</p>
          <h2>Real feel</h2>
          <p><span id="real-feel" class="deg">10</span>&degC</p>
          <h2>Mood</h2>
          <p><span id="mood" class="deg">Rainy</span></p>
        </div>
        <div class="extremes col-lg-3 col-md-6">
          <h2>Min</h2>
          <p><span id="min" class="deg">10</span>&degC</p>
          <h2>Max</h2>
          <p><span id="max" class="deg">10</span>&degC</p>
          <p><span class="icon"><img src="http://openweathermap.org/img/wn/"></span></p>
        </div>
        <div class="conditions col-lg-3 col-md-6">
          <h2>Wind</h2>
          <p id="wind"><span>5</span>km/h</p>
          <h2>Visibility</h2>
          <p id="vis"><span>5</span>km</p>
        </div>
        <div class="forecast col-lg-3 col-md-6">
          <p><span id="two-time"></span><span class="am"> </span><span id="two-deg" class="deg">5</span>&degC</p>
          <p><span id="four-time"></span><span class="am"> </span><span id="four-deg" class="deg">5</span>&degC</p>
          <p><span id="six-time"></span><span class="am"> </span><span id="six-deg" class="deg">5</span>&degC</p>
          <p><span id="eight-time"></span><span class="am"> </span><span id="eight-deg" class="deg">5</span>&degC</p>
        </div>
      </div>
    </div>
  </main>
  <div class="svg-wrapper">
    <object type="image/svg+xml" data="/assets/okay.svg" width="1440" height="768" id="img">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
