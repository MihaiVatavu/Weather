<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Weather</title>
</head>

<body>
  <header class="head">
    <input type="text" id="search" placeholder="Search for a city">
    <p id="date">27 October 2020</p>
    <div class="sun"></div>
  </header>

  <main>
    <h1 class="title"><span id="city">London </span><span>is <span id="word">melting</span>!</span></h1>
    <div class="temperatures">
      <div class="now">
        <h2>Now</h2>
        <p><span id="now-weather">10</span>&degC</p>
        <h2>Real feel</h2>
        <p><span id="real-feel">10</span>&degC</p>
      </div>
      <div class="extremes">
        <h2>Min</h2>
        <p><span id="min">10</span>&degC</p>
        <h2>Max</h2>
        <p><span id="max">10</span>&degC</p>
      </div>
      <div class="conditions">
        <h2>Wind</h2>
        <p id="wind"><span>5</span>km/h</p>
        <h2>Visibility</h2>
        <p id="vis"><span>5</span>km</p>
      </div>
      <div class="forecast">
        <p><span id="two-time">10 : </span><span id="two-deg">5</span>&degC</p>
        <p> <span id="four-time">10 :</span><span id="four-deg">5</span>&degC</p>
        <p><span id="six-time">10 :</span><span id="six-deg">5</span>&degC</p>
        <p><span id="eight-time">10 :</span><span id="eight-deg">5</span>&degC</p>
      </div>
    </div>
  </main>
  <div class="svg-wrapper">

        fill="#F44236" fill-opacity="0.9" />
    </svg>

  </div>
  <script src="app.js"></script>
</body>

</html>
